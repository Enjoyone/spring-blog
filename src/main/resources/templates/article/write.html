<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>write</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="article/articleWrite.css">
    <link rel="stylesheet" href="article/yes.css">

</head>

<body>
<div th:include="/headerFooter/header :: html"></div>

<div class="container">
    <!-- 提示 -->
    <div class="result alert-info"></div>
    <form class="form-group write-form" action="write" method="post">
        <div class="input-group">

            <label for="article_title">文章标题： <input type="text"
                                                    name="article_title" id="article_title" placeholder="请输入标题"
                                                    value=""
                                                    autocomplete="off"> <span style="font-size: 15px;">字数：<span
                    class="title-words">0</span>/<span class="title-max-words">25</span></span>
            </label>

        </div>

        <div class="form-inline">
            <label class="">文章类型： <select name="article_type"
                                          class="form-control mr-3">
                <option th:each="type : ${types}">
                    <span th:text="${type.typeName}"></span>
                </option>


                <!--                								<c:when-->
                <!--                									test="${p.articleTypeID eq article.articleType.articleTypeID }">-->
                <!--                									<option value="${article.articleType.articleTypeID}"-->
                <!--                										selected="selected">${article.articleType.articleTypeName}</option>-->
                <!--                								</c:when>-->
                <!--                								<c:otherwise>-->
                <!--                									<option value="${p.articleTypeID}">${p.articleTypeName}</option>-->
                <!--                								</c:otherwise>-->


                <option value="-1" disabled>————</option>
                <option value="0" class="new-article-type">新建类型</option>

            </select> <span style="display: none" class="addResult"></span>
                <div class="add-articleType input-group mb-auto"
                     style="display: none">

                    <input type="text" class="form-control" placeholder="文章类型名称"
                           name="new_type_name">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-success add-type">添加</button>
                        <button type="button" class="btn btn-warning close-type">取消</button>
                    </div>
                    <span class="type-warning" style="color: red;display: none;">已存在！</span>
                </div>
            </label>
        </div>

        <div>
            <span class="textarea1">文本域：</span>
            <div id="article_con">
                <!--					<c:if test="${isExited eq '1'}">${article.articleContent}</c:if>-->
            </div>
            <textarea id="article_con2"
                      style="width:100%; height:200px;display: none;"></textarea>
            <div class="text-right">
					<span class="badge badge-pill badge-danger over-words"
                          style="display: none">!</span> <span>字数：</span> <span
                    class="now-words">0</span> <span>/</span> <span class="max-words">4000</span>
            </div>
        </div>

        <div class="article_oprate-p">
            <div class="article_oprate">
                <input type="checkbox" value="1" id="public" name="operateType"
                       checked=""/> <label for="public" data-toggle="tooltip"
                                           title="关闭后，读者不可查看!"><span>公开</span> <span class="yes"></span></label>

            </div>
            <div class="article_oprate">
                <input type="checkbox" value="2" id="comment" name="operateType"
                       checked=""/> <label for="comment" data-toggle="tooltip"
                                           title="关闭后，读者不可评论!"><span>评论</span> <span class="yes"></span>
            </label>

            </div>
            <div class="article_oprate">
                <input type="checkbox" value="3" id="share" name="operateType"
                       checked=""/> <label for="share" data-toggle="tooltip"
                                           title="关闭后，读者不可转发!"><span>转发</span> <span class="yes"></span></label>
            </div>
        </div>
        <hr>
        <div class="submit-info"></div>
        <div class="article_final">
            <div class="btn-group ">

<!--					<span class="isExited" style="display: none;>-->
<!--						${isExited}-->
<!--					</span>-->
<!--					&lt;!&ndash;  &ndash;&gt;-->
<!--					<span style=" display: none;>-->
<!--						<c:if test="${isExited eq '1'}">-->
<!--						<span class="articleID">${article.articleID}</span>-->
<!--						</c:if>-->
<!--						<c:if test="${isExited eq '0'}"><span class="articleID">0</span></c:if>-->
<!--					</span>-->

                <button type="button" class="btn btn-primary submit-button">立即提交</button>
                <button type="button" class="btn btn-outline-info draft-button">存稿</button>

            </div>
        </div>
    </form>
</div>


<div th:include="/headerFooter/footer :: html"></div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="article/articleWrite.js"></script>
<script src="editor/wangEditor.min.js"></script>
<script src="article/editor.js"></script>

</body>

</html>
