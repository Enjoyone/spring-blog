<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>admin login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="res/admin/login/login.css">
</head>

<body>
<div class="container">
    <div class="login">
        <div class="login-left"></div>


        <div class="login-right">
            <h2 class="p-3 text-center">Admin Login</h2>

            <div class="warning text-center pb-1">warning</div>

            <form th:action="@{adminLogin}" class="loginForm" method="POST">
                <div class="form-group">
                    <input type="text" name="adminUserName" placeholder="adminUserName"
                           class="form-control border-0 shadow">
                </div>
                <div class="form-group">
                    <input type="password" name="adminPWD" placeholder="password"
                           class="form-control border-0 shadow ">
                </div>

                <button type="submit" class="btn btn-primary shadow px-5">Login</button>
            </form>
        </div>

    </div>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
