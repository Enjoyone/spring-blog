<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>normalUser</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/admin/common/common.css">
    <link rel="stylesheet" href="/res/admin/user/user.css">
    <link rel="stylesheet" href="/res/admin/user/normalUser.css">

</head>
<body>
<div class="admin">
    <div class="admin-left">
        <div th:include="/admin/common/left:: html"></div>
    </div>

    <div class="admin-right">
        <div th:include="/admin/common/rightHeader:: html"></div>
        <div class="con">

            <div class="con-next">
                <div class="title1">普通类用户</div>
                <div class="table-responsive ">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class=" table-success">
                        <tr>
                            <th></th>
                            <th></th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>出生日期</th>
                            <th>手机</th>
                            <th>邮箱</th>
                            <th>微信</th>
                            <th>介绍</th>
                            <th>注册时间</th>
                            <th>账号状态</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u,state:${users}">
                            <td></td>
                            <td th:text="${state.count}"></td>
                            <td><a href="javascript:void(0)" class="showThis" th:text="${u.userName}"></a><a
                                    th:href="@{'/userIndex?userID='+${u.userID}}"
                                    class="badge badge-pill badge-info">个人首页</a></td>
                            <td th:text="${u.name}"></td>
                            <td th:text="${u.gender}"></td>
                            <td th:text="${u.birth}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.phone}"></td>
                            <td th:text="${u.wechat}"></td>
                            <td class="introduction">
                                <ins></ins>
                                <span th:text="${u.introduction}"></span></td>
                            <td th:text="${u.registerTime}"></td>
                            <td class="allStatus" th:text="${u.status==true?'正常':'停用'}"></td>
                            <td class="opertaTD">
                                <div class="operate">
                                    <input type="checkbox" th:value="${u.userID}"
                                           name="blockUser"/> <label> <span
                                        class="word"></span>
                                </label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="intro-more" style="display:none;">
                    <span></span>
                </div>
                <div class="change-result" style="display:none;"></div>

                <div class="all-info alert-warning fade show">
                    <button type="button" class="btn close mr-3 px-2 bg-danger">&times;</button>
                    <table class="table table-striped table-bordered table-hover">

                    </table>

                </div>


            </div>

        </div>


    </div>

</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/res/admin/common/common.js"></script>
<script src="/res/admin/user/user.js"></script>

</body>
</html>
