<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>type</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="res/admin/common/common.css">
    <link rel="stylesheet" href="res/admin/article/type.css">
</head>

<body>

<div class="admin">
    <div class="admin-left">
        <div th:include="/admin/common/left:: html"></div>
    </div>

    <div class="admin-right">
        <div th:include="/admin/common/rightHeader:: html"></div>
        <div class="con">

            <div>
                <div class="table-responsive ">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class=" table-success">
                        <tr>
                            <th></th>
                            <th></th>
                            <th>类型名称</th>
                            <th>用户名</th>
                            <th>文章数量</th>
                            <th>创建时间</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="t,state:${types}">
                            <td class="choose1"><input type="checkbox" class="choose"
                                                       id="choose"> <label for="choose"></label></td>
                            <td th:text="${state.count}"></td>
                            <td th:text="${t.typeName}"></td>
                            <td>
                                <a th:href="@{'userIndex?userID='+${t.user.userID}}" th:text="${t.user.userName}"></a>
                            </td>
                            <td th:text="${t.createTime}"></td>

                            <td th:text="${t.status}"></td>

                        </tr>


                        </tbody>
                    </table>

                </div>

            </div>

        </div>
    </div>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="res/admin/article/article.js"></script>

</body>
</html>
