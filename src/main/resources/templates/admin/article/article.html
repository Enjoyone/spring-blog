<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <base href="<%=basePath%>">

    <title>article</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/admin/common/common.css">
    <link rel="stylesheet" href="/res/admin/article/article.css">
</head>

<body>

<div class="admin">
    <div class="admin-left">
        <div th:include="/admin/common/left:: html"></div>
    </div>

    <div class="admin-right">
        <div th:include="/admin/common/rightHeader:: html"></div>
        <div class="con">
            <div>
                <div class="table-responsive ">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class=" table-success">
                        <tr>
                            <th></th>
                            <th></th>
                            <th>文章编号</th>
                            <th>标题</th>
                            <th>类型</th>
                            <th>用户</th>
                            <th>创建时间</th>
                            <th>点赞数</th>
                            <th>评论数</th>
                            <th>文章属性</th>
                            <th>文章状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="a,state:${articles}">
                            <td class="choose1"><input type="checkbox" class="choose"
                                                       id="choose"> <label for="choose"></label></td>
                            <td th:text="${state.count}"></td>
                            <td th:text="${a.articleID}"></td>
                            <td><a th:href="@{'showArticle?articleID='+${a.articleID}}" th:text="${a.articleTitle}"></a>
                            </td>
                            <td th:text="${a.type.typeName}"></td>
                            <td><a th:href="@{'userIndex?userID='+${a.user.userID}}" th:text="${a.user.userName}"></a>
                            </td>
                            <td th:text="${a.launchTime}"></td>

                            <td th:text="${a.articlePublic}"></td>
                            <td th:text="${a.articleComment}"></td>
                            <td th:text="${a.articleDraft}"></td>
                            <td th:text="${a.articleBlock}"></td>

                        </tr>

                        </tbody>
                    </table>
                    <div class="article-operate">
                        <div class="select-all">
                            <input type="checkbox" id="select-all"> <label
                                for="select-all">全选</label>
                        </div>
                        <div class="lock">
                            <button type="button" class="btn ">屏蔽</button>
                        </div>

                    </div>
                    <div class="pagination-con input-group">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link page-pre"
                                                     href="javascript:void(0)"><<</a></li>

                            <li class="page-item active"><a class="page-link to-page"
                                                            href="javascript:void(0)">1</a></li>
                            <li class="page-item "><a class="page-link to-page"
                                                      href="javascript:void(0)">2</a></li>
                            <li class="page-item"><a class="page-link to-page"
                                                     href="javascript:void(0)">3</a></li>

                            <li class="page-item"><a class="page-link page-next"
                                                     href="javascript:void(0)">>></a></li>
                        </ul>

                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/res/admin/common/common.js"></script>
<script src="/res/admin/article/article.js"></script>

</body>
</html>
