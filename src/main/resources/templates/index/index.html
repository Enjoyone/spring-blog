<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="res/index/index.css">

</head>


<body>
<div th:include="/headerFooter/header :: html"></div>

<div class="con">
    <div class="re-container">

        <div class="con-left">
            <div class="best-weekly-blog">
                <span>七日精选</span>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th id="best_name">文章标题</th>
                        <th id="best_value">value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a href="#">jim</a></td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td><a href="#">jim</a></td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td><a href="#">jim</a></td>
                        <td>20</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="last-monthly-user">
                <span>月佳作者</span>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th id="best-name">用户名</th>
                        <th id="best-value">value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a href="#">jim</a></td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td><a href="#">jim</a></td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td><a href="#">jim</a></td>
                        <td>20</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="con-middle">
            <div class="con-middle-carousel">
                <div id="demo" class="carousel slide" data-ride="carousel"
                     data-interval="2000">

                    <!-- 指示符 -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- 轮播图片 -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/image/322.jpg">
                            <div class="carousel-caption">
                                <h3></h3>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="/image/322.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="/image/322.jpg">
                        </div>
                    </div>

                    <!-- 左右切换按钮 -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a> <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
                </div>
                <hr>

            </div>
            <div class="con-middle-article">

                <div class="blog" th:each="article:${articles}">
                    <div class="blog-left">
                        <a class="blog-title"
                           th:href="'showArticle?articleID='+${article.articleID}" th:text="${article.articleTitle}"></a>
                        <div class="blog-con" th:with="content=${article.content}">
<!--							需要完善-->
							<span th:if="${#strings.length(content)>100}" th:utext="${#strings.substring(content,0,100)}"></span>
							<span th:if="${#strings.length(content)<100}" th:utext="${content}"></span>
                        </div>
                        <div class="blog-bottom">
                            <a class="userInfoID"
                               th:href="'userIndex?userID='+${article.user.userID}" th:text="${article.user.userID}"></a>
                            <!--									<span class="blog-support">赞 ${p.supportNum}<span></span></span>-->
                            <span class="blog-comment">评论<span></span></span>
                            <span class="launch-time" th:text="${article.launchTime}"></span>
                        </div>
                    </div>
                    <div class="blog-right">
                        <img src="" alt="" class="blog-photo">
                    </div>
                </div>
                <hr>

                <div class="loading-parent">
                    <div class="loading">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

            </div>

        </div>
        <div class="con-right">right</div>

        <!-- 7日最佳，数据库  字段  总赞   七日赞（赞算1，评论算5个赞，转发10个赞） -->
    </div>


    <div th:include="/headerFooter/footer :: html"></div>
</div>


<!--  -->
<!-- 返回顶部 -->
<div class="back-top" style="display: none;" title="回到顶部">
    <span style="display: none;" class="back-top-word">顶部</span>
    <div class="ok"></div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="res/index/index.js"></script>

</body>

</html>
